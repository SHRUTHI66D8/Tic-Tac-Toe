<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="mode-selection">
            <button onclick="startGame('player')">2 Players</button>
            <button onclick="startGame('ai')">Play Against AI</button>
        </div>
        <div class="game-board" id="game-board">
            <!-- Game Board will be created dynamically by JS -->
        </div>
        <div class="game-message" id="game-message"></div>
        <button id="new-game-btn" onclick="startGame(gameMode)" style="display:none;">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
